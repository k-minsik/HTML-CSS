<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid lightgreen;
        }

        .div2 {
            padding: 10px;
            border: 3px solid red;
        }

        .div3 {
            float: right;
            padding: 10px;
            border: 3px solid lightgreen;
        }

        .div4 {
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2
        물이 맑고 고요한 호수가 햇빛을 받아 빛나고 있었습니다. 어린 아이들은 호수 주변에서 놀이를 즐기며 웃고 있었고, 부모님들은 그 풍경을 즐기며 휴식을 취하고 있었습니다.
    </div>

    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4
        한편, 작은 마을의 공원에서는 아이들이 풍선을 날리며 즐거운 시간을 보내고 있었습니다. 푸른 하늘 아래에서의 무엇보다도 평화로운 순간이었습니다.
    </div>
</body>
</html>
